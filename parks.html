<body class="container-fluid">
    <h1 class="jumbotron text-center bg-info">Enjoy The Outdoors</h1>
    <!-- this it is the navigation bar for the page-->
    <nav>
        <ul class="nav justify-content-center" id="navigation">
            <li class="nav-item">
                <a class="nav-link " href="index.html">Home</a>

    <main class="text-center">
        <h2>What Park Is Right For You?</h2>
        <p>Choosing a park is easy. Please select by location or park type below.</p>
        <section>
            <div>
                <h3 class="search">Search by Location</h3>
                <form name="parkLocationList" id="parkLocationList">
                    <select id="parkLocation" class="custom-select col-4">
<!-- the dropdown selection will be generated by javascript-->
                    </select>
                </form>
            </div>
        </section>

        <section>
            <div>
                <h3 class="search">Search by Park Type</h3>
                <form name="parkTypeList" id="parkTypeList">
                    <select id="parkType" class="custom-select col-6">
<!-- the dropdown selection will be generated by javascript-->
                    </select>
                </form>
                <br />
            </div>
        </section>

        <div id="locationDiv">
            <table class="table table-striped" id="parks">
 <!-- the table will be generated by javascript based on user input-->               
            </table>
        </div>
    </main>

    <!-- Optional JavaScript -->
