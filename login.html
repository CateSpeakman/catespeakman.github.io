<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/iw_styles.css">
     <title>IndyWrestling 411</title>
  </head>

  <body>
    <!--Page Header-->
    <header>
    <!-- header and nav bar are universal across all pages-->
      <h1 class="banner">IndyWrestling 411</h1>
      <h2 class="banner">Sharing the Passion of Independent Professional Wrestling</h2>
    </header>
      <!--Vertical Nav Bar-->
      <nav class="navigation">
      <ul class="nav flex-column float-left navbar ">
          <li class="nav-item navbar">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search Shows</a>
          </li>
        </ul>
      </nav>
    
    <!-- main body of page/ contains log in form and link to register page if not already signed up-->
    <main>
      <h3 class="login">Log in</h3>
      <div class=container>
      <div class="mx-auto custom_form">
          <form action="search.html" method="GET">
    <!--should be form action="search.html method="POST" as POST is unable to use for training so it is written as GET-->
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" name="Username" aria-describedby="Username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br />
          <p>No username, no problem! Click here to <a href="register.html">Register</a></p>
      </div>
      </div> 
    </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
